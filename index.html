<html lang="es">

    <title>Página de Ejemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #007ACC; /* Celeste */

            padding: 20px;
        }

        main {
            display: flex;
            justify-content: center;

            text-align: center;
        }

        footer {
            background-color: #333; /* Negro */
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

    <header>
        <h1>Página de Ejemplo</h1>
    </header>

    <main>
        <p>Bienvenido a la página de ejemplo.</p>
    </main>

    <footer>
